<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выберите сервер</title>
    <style>
        body {
            background-color: #2E3A8C; /* Синий фон */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .server-option {
            background-color: rgba(0, 0, 0, 0.7); /* Полупрозрачный фон */
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .server-option:hover {
            background-color: #1E2A7B;
        }
        .server-option h3 {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<h1>Выберите сервер для проекта "{{ project_name }}"</h1>

<div class="server-option" onclick="window.location.href='/server/OneBlock'">
    <h3>OneBlock</h3>
</div>

<div class="server-option" onclick="window.location.href='/server/TechnoMagicRPG'">
    <h3>TechnoMagicRPG</h3>
</div>

<div class="server-option" onclick="window.location.href='/server/HiTech'">
    <h3>HiTech</h3>
</div>

</body>
</html>
