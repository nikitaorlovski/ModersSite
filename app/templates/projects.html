<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä –ø—Ä–æ–µ–∫—Ç–∞ –∏ —Å–µ—Ä–≤–µ—Ä–∞</title>
    <style>
        body {

            color: white;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;

            margin: 0;
            overflow: hidden;

        }
        
        /* –ü—Ä–æ—Å—Ç–æ–π —Ñ–æ–Ω —Å –≥—Ä–∞–¥–∏–µ–Ω—Ç–æ–º –∏ –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–º –æ–±—ä–µ–º–æ–º */
        .background {

            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -2;
            overflow: hidden;
        }
        
        /* –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ —Ç–µ–Ω–∏ –¥–ª—è –æ–±—ä–µ–º–∞ */
        .background::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(to bottom, rgba(30, 60, 114, 0.1) 0%, rgba(30, 60, 114, 0) 100%);
        }
        
        .background::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(to top, rgba(5, 10, 35, 0.2) 0%, rgba(5, 10, 35, 0) 100%);
        }
        
        .dot-grid {
            display: none;
        }
        
        .stars {
            display: none;
        }
        
        .star {

        }
        
        /* --- –°—Ç–∏–ª–∏ –±–æ–∫–æ–≤–æ–≥–æ –º–µ–Ω—é (–ø—Ä–æ–µ–∫—Ç—ã) --- */
        .sidebar {
            width: 280px;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            padding-top: 20px;
            text-align: center;
            display: flex;
            flex-direction: column;
            box-shadow: 5px 0 25px rgba(0, 0, 0, 0.3);
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: #ffcc00;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .project {
            background: rgba(79, 172, 254, 0.6);
            backdrop-filter: blur(5px);
            padding: 15px;
            margin: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            color: white;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .project:hover {
            background: rgba(67, 233, 123, 0.7);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        /* --- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç (–í—ã–±–æ—Ä —Å–µ—Ä–≤–µ—Ä–∞) --- */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 30px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤—Å–µ–≥–æ –æ–∫–Ω–∞ —Å –ª–æ–≥–æ—Ç–∏–ø–æ–º –∏ —Å–µ—Ä–≤–µ—Ä–∞–º–∏ */
        .server-container {
            background: rgba(10, 25, 50, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 700px;
            width: 100%;
        }

        /* --- –°–µ–∫—Ü–∏—è —Å –ª–æ–≥–æ—Ç–∏–ø–æ–º –∏ –Ω–∞–∑–≤–∞–Ω–∏–µ–º –ø—Ä–æ–µ–∫—Ç–∞ --- */
        .project-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .project-logo {
            width: 120px;
            height: 120px;
            border-radius: 50%; 
            object-fit: cover;
            border: 3px solid rgba(79, 172, 254, 0.6);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .project-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project-info h1 {
            font-size: 2rem;
            margin: 0;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
        }

        /* --- –°–ø–∏—Å–æ–∫ —Å–µ—Ä–≤–µ—Ä–æ–≤ –≤ –æ–¥–Ω—É —Å—Ç—Ä–æ–∫—É --- */
        .server-list {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .server {
            background: rgba(0, 71, 171, 0.4);
            backdrop-filter: blur(5px);
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex: 1;
            min-width: 120px;
            position: relative;
            overflow: hidden;
        }

        .server:hover {
            background: rgba(79, 172, 254, 0.6);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        /* –û—Å–æ–±—ã–π —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è OneBlock */
        .oneblock-server {
            background: linear-gradient(45deg, rgba(41, 128, 185, 0.5), rgba(52, 152, 219, 0.5));
        }
        
        .oneblock-server:hover {
            background: linear-gradient(45deg, rgba(52, 152, 219, 0.7), rgba(41, 128, 185, 0.7));
        }
        
        .oneblock-server:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/oneblock-bg.jpg') center/cover no-repeat;
            opacity: 0.2;
            z-index: -1;
        }
        
        .oneblock-server:hover::after {
            content: 'üèùÔ∏è';
            position: absolute;
            right: 10px;
            font-size: 1.2rem;
            animation: float 1s ease-in-out infinite alternate;
        }
        
        /* –û—Å–æ–±—ã–π —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è TechnoMagicRPG */
        .technomagic-server {
            background: linear-gradient(45deg, rgba(155, 89, 182, 0.5), rgba(142, 68, 173, 0.5));
        }
        
        .technomagic-server:hover {
            background: linear-gradient(45deg, rgba(142, 68, 173, 0.7), rgba(155, 89, 182, 0.7));
        }
        
        .technomagic-server:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/technomagic-bg.jpg') center/cover no-repeat;
            opacity: 0.2;
            z-index: -1;
        }
        
        .technomagic-server:hover::after {
            content: '‚ú®';
            position: absolute;
            right: 10px;
            font-size: 1.2rem;
            animation: sparkle 1.5s ease-in-out infinite;
        }
        
        @keyframes sparkle {
            0% { transform: scale(0.8); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(0.8); opacity: 0.5; }
        }
        
        /* –û—Å–æ–±—ã–π —ç—Ñ—Ñ–µ–∫—Ç –¥–ª—è HiTech */
        .hitech-server {
            background: linear-gradient(45deg, rgba(46, 204, 113, 0.5), rgba(39, 174, 96, 0.5));
        }
        
        .hitech-server:hover {
            background: linear-gradient(45deg, rgba(39, 174, 96, 0.7), rgba(46, 204, 113, 0.7));
        }
        
        .hitech-server:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('/static/hitech-bg.jpg') center/cover no-repeat;
            opacity: 0.2;
            z-index: -1;
        }
        
        .hitech-server:hover::after {
            content: '‚öôÔ∏è';
            position: absolute;
            right: 10px;
            font-size: 1.2rem;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        /* --- –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å (–Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö —Å–µ—Ä–≤–µ—Ä–∞ –≤ —Å—Ç–æ–ª–±–∏–∫) --- */
        @media (max-width: 800px) {
            .server-list {
                flex-direction: column;
                align-items: center;
            }
        }

        /* –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞ –≤ –Ω–∏–∂–Ω–µ–π —á–∞—Å—Ç–∏ –º–µ–Ω—é */
        .logout-btn-fixed {
            background: #d63031;
            color: white;
            padding: 15px;
            margin: 20px;
            margin-top: auto;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .logout-btn-fixed:hover {
            background: #ff4757;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* –£–¥–∞–ª–∏–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ —Ñ–æ–Ω–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã, –∫–æ—Ç–æ—Ä—ã–µ –Ω–µ –ø–æ–¥—Ö–æ–¥—è—Ç */
        body::before, body::after {
            content: none;
        }
        
        /* –£–¥–∞–ª–∏–º –Ω–µ–∏—Å–ø–æ–ª—å–∑—É–µ–º—É—é –∞–Ω–∏–º–∞—Ü–∏—é */
        .shooting-star {
            display: none;
        }
        
        @keyframes shooting-animation {
            display: none;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    
    <!-- –õ–µ–≤–æ–µ –±–æ–∫–æ–≤–æ–µ –º–µ–Ω—é (–ü—Ä–æ–µ–∫—Ç—ã) -->
    <div class="sidebar">
        <h2>–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ–µ–∫—Ç</h2>
        <div class="project" onclick="selectProject('GribLand')">GribLand</div>
        <div class="project" onclick="selectProject('MCSkill')">MCSkill</div>
        <div class="project" onclick="selectProject('StreamCraft')">StreamCraft</div>
        <div class="project" onclick="selectProject('SimpleMinecraft')">SimpleMinecraft</div>
        <div class="project" onclick="selectProject('GravityCraft')">GravityCraft</div>
        <div class="project" onclick="selectProject('VimeWorld')">VimeWorld</div>
        <div class="project" onclick="selectProject('Cristalix')">Cristalix</div>
        
        <!-- –ö–Ω–æ–ø–∫–∞ –≤—ã—Ö–æ–¥–∞ –≤–Ω–∏–∑—É –±–æ–∫–æ–≤–æ–≥–æ –º–µ–Ω—é -->
        <a href="/logout" class="logout-btn-fixed">–í—ã–π—Ç–∏</a>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç (–í—ã–±–æ—Ä —Å–µ—Ä–≤–µ—Ä–∞) -->
    <div class="main-content">
        <!-- –û–±—â–∏–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ª–æ–≥–æ—Ç–∏–ø–∞ –∏ —Å–µ—Ä–≤–µ—Ä–æ–≤ -->
        <div class="server-container" id="server-container" style="display: none;">
            <!-- –õ–æ–≥–æ—Ç–∏–ø –ø—Ä–æ–µ–∫—Ç–∞ –∏ –Ω–∞–∑–≤–∞–Ω–∏–µ -->
            <div id="project-info" class="project-info">
                <div class="project-logo">
                    <img id="project-logo-img" src="" alt="–õ–æ–≥–æ—Ç–∏–ø –ø—Ä–æ–µ–∫—Ç–∞">
                </div>
                <h1 id="server-title">–í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–æ–µ–∫—Ç —Å–ª–µ–≤–∞</h1>
            </div>

            <!-- –°–ø–∏—Å–æ–∫ —Å–µ—Ä–≤–µ—Ä–æ–≤ -->
            <div id="server-list" class="server-list"></div>
        </div>
    </div>

    <script>
        // –ö–∞—Ä—Ç–∞ –ª–æ–≥–æ—Ç–∏–ø–æ–≤ –ø—Ä–æ–µ–∫—Ç–æ–≤
        const projectLogos = {
            "GribLand": "/static/gribland.png",
            "MCSkill": "/static/mcskill.png",
            "StreamCraft": "/static/streamcraft.png",
            "SimpleMinecraft": "/static/simpleminecraft.png",
            "GravityCraft": "/static/gravitycraft.png",
            "VimeWorld": "/static/vimeworld.png",
            "Cristalix": "/static/cristalix.png"
        };

        // –°–ø–∏—Å–æ–∫ —Å–µ—Ä–≤–µ—Ä–æ–≤ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –ø—Ä–æ–µ–∫—Ç–∞
        const servers = {
            "GribLand": ["OneBlock", "TechnoMagicRPG", "HiTech"],
            "MCSkill": ["OneBlock", "TechnoMagicRPG", "HiTech"],
            "StreamCraft": ["OneBlock", "TechnoMagicRPG", "HiTech"],
            "SimpleMinecraft": ["OneBlock", "TechnoMagicRPG", "HiTech"],
            "GravityCraft": ["OneBlock", "TechnoMagicRPG", "HiTech"],
            "VimeWorld": ["OneBlock", "TechnoMagicRPG", "HiTech"],
            "Cristalix": ["OneBlock", "TechnoMagicRPG"]
        };

        // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ñ–æ–Ω–∞
        let selectedBackground = "/static/default-bg.jpg";

        // –ö–∞—Ä—Ç–∞ —Ñ–æ–Ω–æ–≤ –¥–ª—è —Å–µ—Ä–≤–µ—Ä–æ–≤
        const serverBackgrounds = {
            "OneBlock": "/static/oneblock-bg.jpg",
            "TechnoMagicRPG": "/static/technomagic-bg.jpg",
            "HiTech": "/static/hitech-bg.jpg"
        };

        function selectProject(projectName) {
            document.getElementById("server-title").innerText = `–í—ã–±–µ—Ä–∏—Ç–µ —Å–µ—Ä–≤–µ—Ä –¥–ª—è ${projectName}`;
            document.getElementById("project-logo-img").src = projectLogos[projectName];
            document.getElementById("server-container").style.display = "block";

            let serverListDiv = document.getElementById("server-list");
            serverListDiv.innerHTML = "";

            servers[projectName].forEach(server => {
                let div = document.createElement("div");
                div.className = "server";
                div.innerText = server;
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –∫–ª–∞—Å—Å –¥–ª—è OneBlock
                if (server === "OneBlock") {
                    div.className += " oneblock-server";
                }
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –∫–ª–∞—Å—Å –¥–ª—è TechnoMagicRPG
                else if (server === "TechnoMagicRPG") {
                    div.className += " technomagic-server";
                }
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–ø–µ—Ü–∏–∞–ª—å–Ω—ã–π –∫–ª–∞—Å—Å –¥–ª—è HiTech
                else if (server === "HiTech") {
                    div.className += " hitech-server";
                }

                div.onclick = () => {
                    window.location.href = `/server/${projectName}/${server}`;
                };

                serverListDiv.appendChild(div);
            });
        }

        function changeBackgroundSmoothly(newImageUrl) {
            const img = new Image();
            img.src = newImageUrl;

            img.onload = () => {
                document.body.style.backgroundImage = `url(${newImageUrl})`;
            };
        }
    </script>
</body>
